name: Python application test

on:
  push:
    branches:
      - main  # Triggers the workflow when code is pushed to the 'main' branch
  pull_request:
    branches:
      - main  # Triggers the workflow when a pull request is made to the 'main' branch

jobs:
  test:
    runs-on: ubuntu-latest  # Run the tests on the latest Ubuntu runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Check out the repository code to the runner

    - name: Set up Python 3.x
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # You can set the version you need

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest  # Install pytest to run tests

    - name: Run tests
      run: |
        pytest  # Run the tests
