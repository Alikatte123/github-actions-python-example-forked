name: Python application test

on:
  push:
    branches:
      - main  # Triggers the workflow when code is pushed to the 'main' branch
  pull_request:
    branches:
      - main  # Triggers the workflow when a pull request is made to the 'main' branch

jobs:
  test:
    runs-on: ubuntu-latest  # Run the tests on the latest Ubuntu runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Check out the repository code to the runner

    - name: Set up Python 3.x
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # You can set the version you need

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest  # Install pytest to run tests

    - name: Run tests
      run: |
        pytest  # Run the tests

    - name: Configure Git
      run: |
        git config --global user.name "alikatteRajakala"
        git config --global user.email "alikatterajakala.com"

    - name: Push changes to team members' repositories
      env:
        PAT: ${{ secrets.CLASSIC_PAT }}  # Using the secret token
      run: |
        # Add teammate's repositories as remotes
         git remote add team1 https://Alikatte123:${{ secrets.CLASSIC_PAT }}@github.com/Alikatte123/github-actions-python-example-forked.git
      
        
        # Push the changes to teammates' repositories
        git push team1 main
      
